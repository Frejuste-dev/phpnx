# Configuration NGINX pour PHPNX
# Optimisée pour le développement local

worker_processes 1;
error_log logs/error.log;
pid logs/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    
    # Logs
    access_log logs/access.log;
    
    # Optimisations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/javascript application/json application/xml;
    
    # Configuration du serveur principal
    server {
        listen 80;
        server_name localhost;
        
        # Dossier racine - pointe vers le dossier app
        root ../app;
        index index.php index.html index.htm;
        
        # Gestion des fichiers statiques
        location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            root ../static;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # Configuration PHP
        location ~ \.php$ {
            try_files $uri =404;
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;
            
            # Paramètres FastCGI optimisés
            fastcgi_connect_timeout 60;
            fastcgi_send_timeout 180;
            fastcgi_read_timeout 180;
            fastcgi_buffer_size 128k;
            fastcgi_buffers 4 256k;
            fastcgi_busy_buffers_size 256k;
            fastcgi_temp_file_write_size 256k;
        }
        
        # Règles de réécriture pour les URLs propres
        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }
        
        # Sécurité - Interdire l'accès aux fichiers sensibles
        location ~ /\. {
            deny all;
        }
        
        location ~* \.(htaccess|htpasswd|ini|log|sh|sql|conf)$ {
            deny all;
        }
        
        # Page d'erreur personnalisée
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        
        # Headers de sécurité
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        
        # Configuration spécifique pour le développement
        location = /phpinfo {
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_param SCRIPT_FILENAME $document_root/info.php;
            include fastcgi_params;
        }
    }
    
    # Serveur pour les assets statiques (optionnel)
    server {
        listen 8080;
        server_name localhost;
        root ../static;
        
        location / {
            try_files $uri $uri/ =404;
        }
        
        # Cache long pour les assets
        location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
}
